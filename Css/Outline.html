<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*轮廓与边框不同！不同之处在于：轮廓是在元素边框之外绘制的，并且可能与其他内容重叠。*/
        /*outline-style 属性指定轮廓的样式，并可设置如下值：
dotted - 定义点状的轮廓。
dashed - 定义虚线的轮廓。
solid - 定义实线的轮廓。
double - 定义双线的轮廓。
groove - 定义 3D 凹槽轮廓。
ridge - 定义 3D 凸槽轮廓。
inset - 定义 3D 凹边轮廓。
outset - 定义 3D 凸边轮廓。
none - 定义无轮廓。
hidden - 定义隐藏的轮廓。*/
        /*outline-width 属性指定轮廓的宽度，并可设置如下值之一：
thin（通常为 1px）
medium（通常为 3px）
thick （通常为 5px）
特定尺寸（以 px、pt、cm、em 计）*/
        p.ex1 {
            border: 1px solid black;
            outline: red solid thin;
        }
        /*text-shadow 属性为文本添加阴影。*/
     </style>
</head>
<body>
<p class="ex1">ss</p>
</body>
</html>
